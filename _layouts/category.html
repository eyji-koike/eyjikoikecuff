---
layout: default
---

<div class="tutorial-category">
  <h1>{{ page.title }}</h1>
  <ul>
    {% assign posts = site.embedded | where_exp: "p", "p.tags contains page.tag" %}
    {% for post in posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
