---
layout: default
---

<article class="post-container">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.tags %}
        • Tags:
        {% for tag in page.tags %}
          <a href="#" class="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      {% endif %}
    </p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  <footer class="post-footer">
    <p><a href="{{ '/embedded/' | relative_url }}">← Back to Embedded</a></p>
  </footer>
</article>
